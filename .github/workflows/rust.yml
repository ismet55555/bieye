name: Rust Basics

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check Terminal - $TERM
        run: echo $TERM

      - name: Set $TERM to 256 color
        run: echo "TERM=xterm-256color" >> $GITHUB_ENV

      - name: Check 256 color terminal
        run: |
          echo -e "\033[38;5;44mThis is in 256 color mode\033[0m"

      - name: Check Terminal - $TERM
        run: echo $TERM

      - name: Formatting Check
        run: cargo fmt -- --check

      - name: Linting Check - Clippy
        run: cargo clippy --all-targets --all-features

      - name: Build Check
        run: cargo build --verbose

      - name: Run tests
        run: |
          export TERM=xterm-256color
          cargo test

      - name: Run program
        run: cargo run -- --help
